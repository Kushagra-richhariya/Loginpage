<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">NIT_KKR_CLUB_FUSION</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btn">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="iconClose"><ion-icon name="close"></ion-icon></span>
        <div class="formBox">
            <h2 class="log">Login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberMe">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="buttonn">Login</button>
                <div class="loginregister">
                    <p>Don't have an Account?<a href="#" class="Registerlink">Register?</a></p>
                </div>
            </form>
        </div>
<!-- REGISTRATION PART -->
        <div class="formBoxReg">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberMe">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions
                    </label>
                    
                </div>
                <button type="button" class="buttonn">Register</button>
                <div class="loginregister">
                    <p>Already have an Account?<a href="#" class="Loginlink">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
